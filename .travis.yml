dist: trusty
language: node
sudo: required

notifications:
    email: false

services:
    - docker

addons:
  apt:
    packages:
      - libsecret-1-dev

jobs:
  include:
    - stage: Cson Linting
      script:
        - docker run -tv ${PWD}:/coffeelint purplebabar/coffeelint */*.cson

    - stage: Atom Package Manager Publishing
      node_js: '8'
      if: branch = master
      before_script:
        - npm i atom-package-manager
      script:
        - git remote -v
        - apm login --token ${ATOM_ACCESS_TOKEN}
